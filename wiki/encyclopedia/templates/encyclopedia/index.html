{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia


{% endblock %}

<!--Criar link para todas as pÃ¡ginas -
    Index Page: Update index.html such that, instead of merely listing the names
    of all pages in the encyclopedia, user can click on any entry name to be taken
    directly to that entry page -->
{% block body %}
    <h1>All Pages</h1>
    <form action="{% url 'encyclopedia:index' %}" method="post">
        {% csrf_token %}
        <ul>
        {% for entry in entries %}
             <li><a href= "{% url 'encyclopedia:EntryPage' entry %}">{{ entry }}</a></li>

        {% endfor %}
        </ul>
    </form >





{% endblock %}
