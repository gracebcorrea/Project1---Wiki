{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form  action= "{% url 'encyclopedia:Search' %}" method="post">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" id="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:NewPage' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:RandomPage' %}">Random Page</a>
                </div>
                {%if page == "Entry Page"%}
                    <form action= "{% url 'encyclopedia:EditPage' %}" method="post">
                         {% csrf_token %}
                         <p hidden><input class="search" type="text" name="entry" id="entry" value={{entry}}></p>
                         <div>
                         <a href="{% url 'encyclopedia:EditPage' %}" >Edit Page</a>
                         </div>
                         </form>
                {%endif%}

                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-RandomPagemd-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
