{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
    <p>  {{message}} </p>
{% endblock %}

{% block body %}

<style>
  input[type=text] {
       width: 250px;
       margin: 10px 0;
    }

  textarea[type=text] {
       margin: 10px 0;
       rows="15";
       cols="60";

    }

</style>


<div class ="flex-container"  >
    <form  action= "{% url 'encyclopedia:NewPage' %}" method="post">
        <br><br>
        <label for="NewTitle"><b>Research Title Name :</b></label>
        <input type="text" class="form-control" id="NewTitle" name="NewTitle" placeholder="Choose a short Title for research" required>

        <br><br>
        <label for="NewItem"><b>Your New Encyclopedia Item :</b></label>
        <textarea type="text" class="form-control" id="NewItem" name="NewItem" placeholder="Place here your information" required ></textarea>

        <br><br>
        <form class="form-inline">
             <button type="button" class="btn btn-success">Post</button>
             <button type="button" class="btn btn-danger" onclick="goHome()"  width="100px;">Cancel</button>
        </form>
    </form>
</div>

<script>
    function goHome()
       {
        window.location.replace("index");
       }
</script>
{% endblock %}
