{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<style>
  input[type=text] {
       width: 200px;
       margin: 30px 0;
    }

  textarea[type=text] {
       margin: 30px 0;
       rows:"5";
       cols:"15";
       resize: none;
    }

</style>
<h3>{{message}}</h3>

<h2>{{title}}</h2>

<form action="{% url 'encyclopedia:EditPage' %}"  method="post" width=90% >
    {% csrf_token %}
    <label for="Econtent"><b>Please write your changes here :</b></label>
    <br>
    <textarea type="text" name="Econtent" ng-model="Econtent"required>{{content}}</textarea>
           <p>{{Econtent}}</p>
</form>
