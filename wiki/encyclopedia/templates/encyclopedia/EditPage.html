{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<style>
  input[type=text] {
       width: 200px;
       margin: 30px 0;
    }

  textarea[type=text] {
       margin: 30px 0;
       rows:"8";
       cols:"15";
       resize: none;
    }

</style>


<h3>{{message}}</h3>

<h2> Entry ? {{entry}}</h2>

 <h2>Title ? {{title}}</h2>

<form  action="{% url 'encyclopedia:EditPage'  %}"  method="post" width=90% >

   {% csrf_token %}
   {{form}}
   <label for="NewContent"><h4>Change Encyclopedia Item :</h4></label>
   <textarea type="text" class="form-control" id="NewContent" name="NewContent" required >{{content}}</textarea>

   <br>
   <form class="form-inline" style="position:relative; top:100px">
        <button type="submit" class="btn btn-success" onclick="myFunction()">See New content</button>
        <button type="button" class="btn btn-danger"><a href="{% url 'encyclopedia:index' %}">Cancel</button>


   </form>
</form>
<p id="NewContetToSave"></p>


<script>
function myFunction() {
  var x = document.getElementById("NewContent").value;
  document.getElementById("NewContetToSave").innerHTML = x;
}
</script>

{% endblock %}
