{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<style>
  input[type=text] {
       width: 200px;
       margin: 30px 0;
    }

  textarea[type=text] {
       margin: 30px 0;
       rows:"8";
       cols:"15";
       resize: none;
    }

</style>


<h3>{{message}}</h3>

<h2>{{title}}</h2>
<br>

<form  action="{% url 'encyclopedia:EditPage'  %}"  method="post" width=90% >
   {% csrf_token %}
   {{form}}
   <label for="content"><h4>Change Encyclopedia Item :</h4></label>
   <textarea type="text" id="NewContent" name="NewContent" required >{{content}}</textarea>
   <br>
   <button type="button" class="btn btn-info" onclick="showNewcontent()">See New content</button>
   <br>
    <p id="NewContent" ></p>


    <form class="form-inline" style="position:relative">
    <p>  <button type="submit" class="btn btn-success">Save New Content</button>
          <button type="button" class="btn btn-danger">
          <a href="{% url 'encyclopedia:index' %}">Cancel</button>
    </p>
     </form>


</form>

<script>
function showNewcontent() {
  var x = ""; var depois = ""
  var x = document.getElementById("content").value;
  document.getElementById("NewContent").innerHTML = x;
  var depois = document.getElementById("NewContent");

}
</script>

{% endblock %}
