{% extends "encyclopedia/layout.html" %}

{% block title %}
     {{pagename}}
{% endblock %}

{% block body %}
<h3>{{message}}</h3>

  <h1>{{title}}</h1>
     <br>
     <p>{{content}}</p>
     <br>


<form class="form-inline" style="position:relative; top:100px" method=post>
    {% csrf_token %}
    <button type="submit" class="btn btn-success" >
        <a href="{% url 'encyclopedia:EditPage' title %}">Change Content {{title}}</button>
    <button type="button" class="btn btn-danger">
        <a href="{% url 'encyclopedia:index' %}">Cancel</button>
</form>




{% endblock %}
